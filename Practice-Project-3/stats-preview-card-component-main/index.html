<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="stats-card">
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="stats-list">
          <li>
            <span class="stat-number">10k+</span>
            <span class="stat-heading">companies</span>
          </li>
          <li>
            <span class="stat-number">314</span>
            <span class="stat-heading">templates</span>
          </li>
          <li>
            <span class="stat-number">12M+</span>
            <span class="stat-heading">queries</span>
          </li>
        </ul>
      </div>

      <div class="card-image">
        <img src="images/image-header-desktop.jpg" alt="Women in a meeting" width="540" height="446">
      </div>
    </article>
  </main>
</body>

</html>
