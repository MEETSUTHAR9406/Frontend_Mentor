  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="bento-container">

      <div class="box box1">
        <p>Create and schedule content <span>quicker.</span></p>
        <button class="post">Create Post <img src="../bento-grid-main/assets/images/sparkle.png" alt=""></button>
        <img src="../bento-grid-main/assets/images/icons8-direction-arrow-24.png" alt="">
      </div>

      <div class="box box2">
        <p>Social Media <span class="x">10x</span> <span class="Faster">Faster</span> with AI</p>
      </div>

      <div class="box box3">
        <p class="schedule">Shedule to social media.</p>
        <div class="report">
        </div>
      </div>

      <div class="box box4">
        <button class="btn1"></button>
        <button class="btn2"></button>
        <p>Manage multiple accounts and platforms.</p>
      </div>

      <div class="box box5">
        <p>Maintain a consistent posting schedule.</p>
        <div class="task"></div>
      </div>

      <div class="box box6">
        <p>Write your content using AI.</p>
        <div class="chat"></div>
      </div>

      <div class="box box7">
        <p>>56% <span>faster audience growth</span></p>
        <img src="" alt="">
      </div>

      <div class="box box8">
        <p>Grow followers with non-stop content.</p>
      </div>
    </div>
  </body>

  </html>
